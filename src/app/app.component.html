<div class="d-flex">
  <h3>
    What is your age ?
    <input
      [(ngModel)]="age"
      type="number"
      required
      placeholder="Enter your age"
      min="0"
      max="9999999999999"
    />

    <button class="submitButton" (click)="myFunction()">Submit</button>
  </h3>
</div>
<router-outlet></router-outlet>
