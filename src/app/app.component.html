<h3>
  What is your age ?
  <input
    [(ngModel)]="age"
    type="number"
    required
    placeholder="Enter your age"
    min="0"
    max="9999999999999"
    (change)="resetFunc()"
  />

  <button style="padding: 6px; margin-left: 5px" (click)="myFunction()">
    Enter
  </button>

  <h3 *ngIf="valueEntered">Your age is {{ age }}</h3>
</h3>

<router-outlet></router-outlet>
